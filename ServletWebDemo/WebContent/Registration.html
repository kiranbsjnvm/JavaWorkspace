<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration form</title>
</head>
<body>
<h3>Regestration form</h3>
<hr>

<form name="form1" method="POST" action="/ServletWebDemo/Register">
	<table>
		<tbody>
			<tr>
				<td>User Name : </td>
				<td><input type="text" name="userName"/></td>
			</tr>
			
			<tr>
				<td>Password : </td>
				<td><input type="password" name="password"/></td>
			</tr>

			<tr>
				<td>Sex </td>
				<td><input type="radio" name="gender" value="Male"> Male &nbsp;
					<input type="radio" name="gender" value="Female"> Female
				</td>	
			</tr>
			
			<tr>
				<td> Hobbies</td>
				<td> <input type="checkbox" name="hobbies" value="Movies">Movies &nbsp;
					<input type="checkbox" name="hobbies" value="Sports">Sports &nbsp;
					<input type="checkbox" name="hobbies" value="Music">Music &nbsp;
				</td>
			</tr>
			
			<tr>
				<td>Country</td>
				<td>
					<select name="country">
						<option value="Australia">Australia</option>
						<option value="India">India</option>
						<option value="Japan">Japan</option>
						<option value="USA">USA</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Languages Known</td>
				<td>
					<select name="language" multiple="multiple">
						<option value="English">English</option>
						<option value="Hindi">Hindi</option>
						<option value="Kannada">Kannada</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td><input type="submit" value="Register" name="btnRegister"/> &nbsp;
				<input type="submit" value="Register" name="btnRegister"/></td>
			</tr>
		</tbody>
	</table>
</form>


</body>
</html>
